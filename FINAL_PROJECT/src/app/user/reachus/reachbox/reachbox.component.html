<a routerLink="/reachus/{{place.id}}">
  <mat-card class="example-card">
    
    <img mat-card-image src="http://localhost/{{place.image}}" alt="location image">
    <mat-card-content>
      <h6>
         City :{{place.city}} <br/>
         Location :{{place.location}}<br/>
         Working Days :{{place.workingday}}<br>
         Shop Timing :{{place.status}}<br>
         Contact :{{place.contact}}
      </h6>
    </mat-card-content>
 
  </mat-card>
</a>
