<div class="bg">
<!-- loginpage -->
<div class="title"> 
    <!-- translate icon -->

      <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"/>
      <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"/>
    </svg>
    <span [style.marginLeft]="'80px'" [style.color]="'white'" >
      <select class="opt" [(ngModel)]="lang" (change)="changeLang()">
         <option  *ngFor="let x of languages" value={{x.value}}>
           {{x.name}}</option>
      </select>
   </span><br><br>
  <h1>{{"login.welcome" | translate}}</h1>
</div>
<mat-button-toggle-group name="page" aria-label="Font Style">
    
    <mat-button-toggle value="signin" (click)="signin()">{{"login.signin" | translate}}</mat-button-toggle>
    <mat-button-toggle value="signup" (click)="signup()">{{"login.signup" | translate}}</mat-button-toggle>
</mat-button-toggle-group>
<div id="login" *ngIf="log==true">
    <mat-card>
        <mat-card-title>{{"login.log" | translate}}</mat-card-title>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
        <button mat-raised-button type="submit" (click)="login()">{{"login.log" | translate}}</button>
        <!-- <button type="submit" (click)="login()">Log in</button> -->
      </mat-card>
</div>      
<!-- register page -->
 <div id="login" *ngIf="log==false">
    <mat-card>
        <mat-card-title>{{"login.reg" | translate}}</mat-card-title>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
        <button mat-raised-button type="submit" (click)="register()">{{"login.signup" | translate}}</button>
        <!-- <button type="submit" (click)="register()">Sign up</button> -->
      </mat-card>
</div> 

<div class="imgg">
  <img src="http://localhost/qq.webp" alt="bg img">
</div>
</div>
