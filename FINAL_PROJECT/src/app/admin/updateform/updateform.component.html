<div id="updatingform">
    <h2 >Update,if needed.. </h2>
    <div style="overflow: hidden;">
    <div class="formbox">
        <!-- <h5>Theme of art :</h5> -->
        <input type="text"placeholder="Art Theme" [(ngModel)]="artdata.theme" name="theme">
    </div>
    <div class="formbox">
        <!-- <h5>Name of art :</h5> -->
        <input type="text" placeholder="Name of Art" [(ngModel)]="artdata.name" name="name">
    </div>
    <div class="formbox">
        <!-- <h5>Type of art :</h5> -->
        <input type="text"placeholder="Type of Art"  [(ngModel)]="artdata.type" name="type">
    </div>
    <div class="formbox">
        <!-- <h5>Image :</h5> -->
        Image:<input type="file" [(ngModel)]="artdata.image" name="image">
    </div>
    <div class="formbox">
        <!-- <h5>Artist :</h5> -->
        <input type="text"placeholder="Artist" [(ngModel)]="artdata.artist" name="artist">
    </div>
    <div class="formbox">
        <!-- <h5>Price :</h5> -->
        <input type="number" placeholder="Price" [(ngModel)]="artdata.price" name="price">
    </div>
    <div class="formbox">
        <!-- <h5>Size :</h5> -->
        <input type="text" placeholder="Size" [(ngModel)]="artdata.sizeinch" name="sizeinch">
    </div>
</div>
