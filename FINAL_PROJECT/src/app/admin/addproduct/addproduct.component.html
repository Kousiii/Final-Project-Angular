<div id="form">
    <button  id="button1" mat-stroked-button color="primary"  (click)="openDialog1()">ADD PRODUCT</button>
</div>
<table mat-table [dataSource]="dataSource" >

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Theme Column -->
    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef> Theme </th>
      <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
    </ng-container>
  
    <!-- artist Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>

      <!-- action button Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(element.id,element)">
                Edit
              </button>&nbsp;
          <!-- <button mat-stroked-button color="primary" (click)="edit(element)">Edit</button>&nbsp; -->
          <button class="btn btn-outline-danger" (click)="delete(element)">Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <div class="form1">
            <h2 >Update,if needed.. </h2>
            <div style="overflow: hidden;">
            <div class="formbox">
                <!-- <h5>Theme of art :</h5> -->
                <input type="text"placeholder="Art Theme" [(ngModel)]="editfunction.theme" name="theme">
            </div>
            <div class="formbox">
                <!-- <h5>Name of art :</h5> -->
                <input type="text" placeholder="Name of Art" [(ngModel)]="editfunction.name" name="name">
            </div>
            <div class="formbox">
                <!-- <h5>Type of art :</h5> -->
                <input type="text"placeholder="Type of Art"  [(ngModel)]="editfunction.type" name="type">
            </div>
            <div class="formbox">
                <!-- <h5>Image :</h5> -->
                Image:<input type="text" [(ngModel)]="editfunction.image" name="image">
            </div>
            <div class="formbox">
                <!-- <h5>Artist :</h5> -->
                <input type="text"placeholder="Artist" [(ngModel)]="editfunction.artist" name="artist">
            </div>
            <div class="formbox">
                <!-- <h5>Price :</h5> -->
                <input type="number" placeholder="Price" [(ngModel)]="editfunction.price" name="price">
            </div>
            <div class="formbox">
                <!-- <h5>Size :</h5> -->
                <input type="text" placeholder="Size" [(ngModel)]="editfunction.sizeinch" name="sizeinch">
            </div>
        </div>
        <div style="margin-left:140px;"><button class="button1" mat-stroked-button="primary" (click)="update()">Update</button></div>
        </div>
    </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
